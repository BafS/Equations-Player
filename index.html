<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EquPlayer</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/@bafs/mu@0.3"/> -->
    <style>
html {
    font-family: sans-serif;
    margin: 0 2rem;
}
body {
    margin-left: auto;
    margin-right: auto;
    max-width: 1200px;
    margin-top: 1rem;
    margin-bottom: 3rem;
}
button {
    float: right;
    font-size: 1rem;
    padding: 1rem 5rem;
    background: #eee;
    border: 2px solid #555;
}
button:hover {
    background: #ddd;
}
#graph {
    height: 350px;
}
canvas {
    border: 1px solid #aaa;
    display: block;
    margin: auto;
}
label {
    font-size: 20px;
}
input {
    font-size: 22px;
    width: 70px;
}
.editor {
  height: 180px;
  width: 100%;
}
#container {
    border-top: 1px solid #bbb;
    border-bottom: 1px solid #bbb;
}
#buffers {
    background: #f8f8f8;
    display: flex;
    /* justify-content: space-between; */
    /* align-content: space-between; */
    flex-flow: row wrap;
}
.buffer-play-btn {
    width: 280px;
    background: #f2f2f2;
    border: solid 1px #ddd;
    padding: .5rem;
    display: inline-block;
}
.buffer-play-btn:hover {
    cursor: pointer;
    border-color: #666;
}
#buffers code {
    color: #623;
    letter-spacing: -1px;
    word-spacing: -2px;
    height: 30px;
    display: block;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
}
.loader {
    background: rgba(0, 0, 0, .15);
    display: block;
    height: 5px;
    width: 100%;
    border-left: 1px solid rgba(0, 0, 0, .3);
    border-right: 1px solid rgba(0, 0, 0, .3);
    opacity: 0.5;
    position: relative;
}
.loader .bar {
    position: absolute;
    width: 0;
    height: 100%;
    left: 0;
    background-color: #da4733;
    animation: loading 1000ms linear infinite;
}
.played-animation .loader {
    animation: loader-animation 1s linear; 
    animation-duration: 1000ms;
}
    </style>
</head>
<body>
<canvas id="graph" height="350" width="800"></canvas>
<br>
<button id="load">Plot & Play</button>
<label>Period (plot):</label> <input name="period" type="number" min="0" max="2000" value="50"> ms<br>
<label>Duration:</label> <input name="duration" type="number" min="0" value="2000"> ms<br>
<div id="buffers"></div>
<br>

<div class="editor" id="container"></div>
<small><kbd>[ctrl]</kbd> + <kbd>[e]</kbd> to render the current line</small>

<script src="loader.js"></script>
<!-- <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script> -->
<script src="audio.js"></script>
<script src="canvas.js"></script>
<script>
const buffers = [];
const mainCanvas = document.getElementById('graph');

const miniPlot = (buffer) => {
    const canvasEl = document.createElement('canvas');
    canvasEl.width = 270;
    canvasEl.height = 100;
    // const ctx = canvasEl.getContext('2d');

    return plot(buffer.getChannelData(0), canvasEl);
}

const playBufferN = (n) => {
    const duration = document.querySelector('[name="duration"]').value;
    const target = document.querySelector(`[data-number="${n}"] .loader .bar`);
    const player = target.animate([
        {
            opacity: '.7',
            width: '0'
        },
        {
            opacity: '1',
            width: '100%'
        }
    ], +duration);
    player.addEventListener('finish', function() {
        target.style.width = '0';
    });

    playBuffer(buffers[n].buffer, +duration);
}

const onResizeCanvas = (canvas) => {
  const resizeCanvas = () => {
    canvas.width = document.querySelector('body').clientWidth;
  };

  // resize the canvas to fill browser window dynamically
  window.addEventListener('resize', resizeCanvas, false);
  resizeCanvas();
}

/**
 * @param {AudioBuffer} Buffer
 * @param {string} input
 */
const addBuffer = (buffer, input) => {
    buffers.push({ buffer, input });

    const lines = input.trim().split("\n");
    const last = lines.pop();

    const el = document.createElement('div');
    const n = buffers.length - 1;
    el.addEventListener('click', () => {
        playBufferN(n);
    });
    el.classList.add('buffer-play-btn')
    el.setAttribute('data-number', n)
    el.innerHTML = `
    <span>Buffer #${buffers.length}</span><br>
    <span class="loader"><div class="bar"></div></span>
    <code>${last}</code>`;

    const canvasEl = miniPlot(buffer);
    el.append(canvasEl);

    document.querySelector('#buffers').append(el);
}


onResizeCanvas(mainCanvas);

const render = editor => {
    const ms = document.querySelector('[name="period"]').value;
    const duration = document.querySelector('[name="duration"]').value;
    const { lineNumber } = editor.getPosition();

    const lines = editor.getValue().trim().split("\n").slice(0, lineNumber);
    const last = `return ${lines.pop()}`; // Last line
    const final = lines.concat(last).join("\n");

    buffer = run(final, ms, duration);

    plot(buffer.getChannelData(0), mainCanvas);

    addBuffer(buffer, final);
}

require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor/min/vs' }});
require(['vs/editor/editor.main'], function() {
    const editor = monaco.editor.create(document.getElementById('container'), {
        value: [
            // 'function sum(fn, [min, max]) {',
            // '    let sum = 0;',
            // '    for (let i = min; i <= max; ++i) {',
            // '        sum += fn(i);',
            // '    }',
            // '    return sum;',
            // '}',
            'const a = 440',
            'const sum = (fn, [min, max]) => Array(max - min + 1).fill().reduce((sum, _, i) => sum + fn(i + min), 0);',
            '',
            '(t*440 - Math.floor(.5 + t*440)) * 2 // sawtooth',
            'Math.sin(440 * Math.log10(t) * Math.PI * 2)',
            'Math.sin(440 * t * Math.PI * 2)',
            'sum(s => Math.sin(440 * t * Math.PI * 2 * s) / 2, [1, 3])',
        ].join('\n'),
        language: 'javascript',
        // lineNumbers: 'off',
        minimap: {
            enabled: false
        },
        roundedSelection: false,
        scrollBeyondLastLine: false,
        // theme: "vs-dark",
    });
    document.getElementById('load').addEventListener('click', () => {
        render(editor);
    });
    // render(editor);
    // run(editor.getValue(), 1000);

    let isShiftPressed = false;
    let isCtrlPressed = false;
    document.addEventListener('keydown', ({ keyCode }) => {
      keyCode === 16 && (isShiftPressed = true);
      keyCode === 17 && (isCtrlPressed = true);
      if (isShiftPressed && keyCode === 13 || isCtrlPressed && keyCode === 69) { //e
          render(editor);
      }
      const n = keyCode - 48;
      if (!editor.hasTextFocus() && n > 0 && n < 10 && buffers[n-1]) {
          playBufferN(n - 1);
      }
    });

    document.addEventListener('keyup', ({ keyCode }) => {
      keyCode === 16 && (isShiftPressed = false);
      keyCode === 17 && (isCtrlPressed = false);
    });
});
</script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.9.0/math.min.js"></script> -->
</body>
</html>
